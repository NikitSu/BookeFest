<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Black Background Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"/>
    <style>
        /* Отключаем выделение текста/элементов на всех устройствах */
        * {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Chrome/Safari/Opera */
            -moz-user-select: none;      /* Firefox */
            -ms-user-select: none;       /* IE/Edge */
            user-select: none;           /* Стандарт */
        }

        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .close-button {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px 15px;
            background-color: #333;
            color: #ddd;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .close-button:hover {
            background-color: #444;
        }
        .close-button::before {
            content: '\00d7';
            margin-right: 8px;
            font-size: 20px;
            color: #ddd;
        }

        .settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 35px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .settings-button div {
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }
        .settings-button div:nth-child(1) {
            width: 40px;
        }
        .settings-button div:nth-child(2) {
            width: 55px;
        }
        .settings-button div:nth-child(3) {
            width: 70px;
        }
        .settings-button div + div {
            margin-top: 3px;
        }

        .star-container {
            position: absolute;
            top: 80px;
            left: 15px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .star-icon {
            width: 44px;
            height: 44px;
        }
        .star-count {
            margin-left: 4px;
            font-size: 32px;
            color: #fff;
        }
        .plus-button {
            margin-left: 8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .plus-button img {
            width: 20px;
            height: 20px;
        }

        .question-button {
            position: absolute;
            top: 80px;
            right: 10px;
            width: 40px;
            height: 40px;
            min-width: 40px;
            min-height: 40px;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            border: none;
            font-family: 'Irish Grover', cursive;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1;
            box-sizing: border-box;
            cursor: pointer;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 160px;
        }
        .menu-button {
            display: block;
            width: calc(100% - 40px);
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            text-align: center;
            background-color: #333;
            color: white;
            border: 1px solid transparent;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-button:hover {
            color: white;
            background-color: black;
        }
        .menu-button:not(.attention-button):hover {
            border: 1px solid red;
        }

        @keyframes redPulse {
            0%, 100% {
                border-color: rgba(255, 0, 0, 1);
                box-shadow: 0 0 5px 2px rgba(255, 0, 0, 0.5);
            }
            50% {
                border-color: rgba(255, 0, 0, 0.2);
                box-shadow: 0 0 15px 4px rgba(255, 0, 0, 0.2);
            }
        }
        .attention-button {
            border: 2px solid transparent;
            animation: redPulse 2s infinite;
            box-sizing: border-box;
        }

        .scrolling-buttons {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            margin: 70px 10px 20px;
            padding: 10px 0;
            border-radius: 15px;
            box-sizing: border-box;
            border: 2px solid transparent;
        }
        .scrolling-buttons::-webkit-scrollbar {
            display: none;
        }
        .scrolling-button {
            flex: 0 0 auto;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: 0.5px solid transparent;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .scrolling-button:hover {
            color: white;
            background-color: black;
            border: 0.5px solid red;
        }

        .search-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px auto;
            background-color: #6A6A6A;
            border-radius: 20px;
            padding: 0 10px;
            height: 36px;
            width: calc(100% - 40px);
            max-width: 400px;
        }
        .magn-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-right: 5px;
        }
        .magn-button img {
            width: 18px;
            height: 18px;
        }
        .search-form__txt {
            background-color: #6A6A6A;
            border-radius: 20px;
            border: none;
            outline: none;
            color: white;
            height: 30px;
            width: calc(100% - 40px);
            max-width: 400px;
        }
        .search-form__txt::placeholder {
            color: rgb(231, 231, 231);
        }
    </style>
</head>
<body>
    <button class="close-button">Закрыть</button>
    <button class="settings-button">
        <div></div>
        <div></div>
        <div></div>
    </button>

    <div class="star-container">
        <img src="star.png" alt="Star Icon" class="star-icon" />
        <span class="star-count">0</span>
        <button class="plus-button">
            <img src="plus-button.png" alt="Plus Button">
        </button>
    </div>

    <button class="question-button">?</button>

    <div class="menu-container">
        <button class="menu-button">Лучшие проекты 2024 года<br>НОМИНАНТЫ</button>
        <button class="menu-button attention-button">ВНИМАНИЕ ТОЛЬКО НА ВАС</button>
        <button class="menu-button">TMA, которые выбрали пользователи</button>
    </div>

    <div class="scrolling-buttons">
        <button class="scrolling-button">Лучшие</button>
        <button class="scrolling-button">Полезные</button>
        <button class="scrolling-button">Прошедшие проверку</button>
        <button class="scrolling-button">Лучшие</button>
        <button class="scrolling-button">Полезные</button>
        <button class="scrolling-button">Прошедшие проверку</button>
        <button class="scrolling-button">Лучшие</button>
        <button class="scrolling-button">Полезные</button>
        <button class="scrolling-button">Прошедшие проверку</button>
        <button class="scrolling-button">Лучшие</button>
        <button class="scrolling-button">Полезные</button>
        <button class="scrolling-button">Прошедшие проверку</button>
    </div>

    <div class="search-button">
        <button class="magn-button">
            <img src="magn.png" alt="Magnifier Icon">
        </button>
        <input class="search-form__txt" type="text" placeholder="Поиск проекта...">
    </div>

    <script type="text/simplescript">
        let scrollingContainer = getElementBySelector(".scrolling-buttons");
        let startX = 0;
        let scrollLeft = 0;

        function handleTouchStart(e) {
            startX = e.touches[0].pageX - scrollingContainer.offsetLeft;
            scrollLeft = scrollingContainer.scrollLeft;
        }
        function handleTouchMove(e) {
            e.preventDefault();
            let x = e.touches[0].pageX - scrollingContainer.offsetLeft;
            let walk = x - startX;
            scrollingContainer.scrollLeft = scrollLeft - walk;
        }
        subscribeEvent("touchstart", scrollingContainer, handleTouchStart, { passive: false });
        subscribeEvent("touchmove", scrollingContainer, handleTouchMove,  { passive: false });

        function onMagnClick() {
            let inputField = getElementBySelector(".search-form__txt");
            let searchText = inputField.value;
            alert("Поиск для: " + searchText);
        }

        let magnifierButton = getElementBySelector(".magn-button");
        subscribeEvent("click", magnifierButton, onMagnClick, false);
    </script>
</body>
</html>
